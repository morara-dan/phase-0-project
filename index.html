<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&display=swap" />

    <!-- Import Fonts-->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Stalinist+One&family=Syne:wght@400..800&display=swap&family=Orbitron');
    </style>
    
    


    <title>Dan's Portfolio</title>
</head>
<body>
    <div id="header">
        <!--logo-->
        <div id="logo" class="stalinist-one-regular">
            DAN <span>.</span>
        </div>
        <!--menu-->
        <div class="menu">
            <span class="material-symbols-sharp menu-icon" style="font-size: 36px; font-weight: bold;" onclick="openMenu()">
                menu
            </span>
            <div id="menu-list" class="menu-list">
                <span  class="material-symbols-sharp close-icon" onclick="closeMenu()">
                    close
                </span>
                <a href="#">Home</a>
                <a href="#">About Me</a>
                <a href="#">Portfolio</a>
                <a href="#">Skills</a>
                <a href="#">Contact Me</a>
            </div>       
        </div>
        <!--container-->
        <div class="orbitron-one container">
            <h1>Hi, I'm<span class="stalinist-one-regular">Dancan.<br></span>A front-end developer.</h1>
            <img src="./dan1.jpg" class="dan-pic">
        </div>

    </div>
    



    <script>
        let menu = document.getElementById("menu-list");
        function openMenu(){
            menu.style.top = "1%";
        }
        function closeMenu(){
            menu.style.top ="-100vh";
        }
    </script>
</body>
</html>
